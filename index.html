<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="card on the fundamentals of HTML and CSS">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="card">

    <article class="card__content">

      <div class="card__containerimg">
        <img class="card__img" src="./assets/images/illustration-article.svg">
      </div>

      <div class="card__containerinfor">

        <div class="card__category">
          <p>Learning</p>
        </div>
  
        <p class="card__published">Published 21 Dic 2023</p>
    
        <h3 class="card__title">HTML & CSS foundations</h3>
    
        <p>These languages are the backbone of every website, defining structure, content, and presentation</p>

        <footer class="card__autor">
          <img class="card__avatar" src="./assets/images/image-avatar.webp">
          <p class="avatar__name">Greg Hooper</p>
        </footer>

      </div>

    </article>

  </section>
</body>
</html>
